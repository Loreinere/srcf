{% extends "base2.html" %}
{% load thumbnail %}
{% load static %}


{% block title %}People{% endblock %}

{% block content %}
    <h1>People</h1>
    <div id="people-list">
        {% for user in users %}

            <div class="user">
              <a href="(( user.get_absolute_url ))">

                    {% thumbnail user.profile.photo "180x180" crop="100%" as im %}
                        <img src="{% if user.profile.photo.width > 0 %}{{ im.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}">

                    {% endthumbnail %}
              </a>
                <div class="info">

                    <a href="{{ user.get_absolute_url }}" class="title">{{ user.get_full_name }}</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
